        <div class="row">
            <p>* Ces zones sont obligatoires </p>

            <form action="http://bienvu.net/script.php" method="get" class="col-12 col-sm-12">
                <fieldset>
                    <legend class="fs-1">Vos coordonnées</legend>

                    <label for = "nom" class="form-label">Votre nom* : </label>
                    <input type="text" name="nom" id="nom" class="form-control" required>
                    <span id="missNom"></span>
                    <br>

                    <label for ="prénom" class="form-label">Votre prénom* :</label>
                    <input type="text" name="prénom" id="prenom" class="form-control" required>
                    <span id="missPrenom"></span>
                    <br>
                        
                    <div class="custom-radio">Sexe* :<br>
                        <input type="radio" name="sexe" value="fille" class="form-check-input" required>Féminim
                        <input type="radio" name="sexe" value="garçon" class="form-check-input" required>Masculin
                        <input type="radio" name="sexe" value="neutre" class="form-check-input" required>Neutre
                    </div> 
                    <span id="missSexe"></span>   
                    <br>

                    <label for="date" class="form-label">Date de naissance* :</label>
                    <input type="date" name="date" id="date" class="form-control" min="1900-01-01" required>
                    <span id="missDate"></span>
                    <br>

                    <label for="cp" class="form-label">Code postal* :</label>
                    <input type="number" name="cp" id="cp" class="form-control"required>
                    <span id="missCp"></span>
                    <br>

                    <label for="adresse" class="form-label">Adresse :</label>
                    <input type="text" name="adresse" id="adresse" class="form-control">
                    <span id="missAdresse"></span>                        
                    <br>

                    <label for="ville" class="form-label">Ville :</label>
                    <input type="text" name="ville" id="ville" class="form-control">
                    <span id="missVille"></span>
                    <br>

                    <label for="email" class="form-label">Email* :</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                    <span id="missEmail"></span>                       
                    <br>

                </fieldset>

                <fieldset>
                    <legend class="fs-1">Votre demande</legend>
                    <div class="col-12 col-sm-12">
                        <label for="sujet">Sujet* :</label>
                     <select id="sujet" size="1" class="form-control" name="sujet" required="">
                         <option value="" selected disabled="disabled">Veuillez sélectionner un sujet</option>
                         <option value="Mes commandes">Mes commandes</option>
                         <option value="Questions sur un produit">Questions sur un produit</option>
                         <option value="Réclamation">Réclamation</option>
                         <option value="Autres">Autres</option>
                     </select>
                     <span id="missSujet"></span>
                        <br>

                        <label for="question" class="form-label">Votre question* :</label>
                        <textarea name="question" id="question" class="form-control" required></textarea>
                        <span id="missQuestion"></span>
                    </div>
                </fieldset>
                <br>

                    <!--********************************-->
                    <!--***Boutons Envoyer et Annuler***-->

                <input type="checkbox" name="valid" value="validation" class="form-check-input" id="check" required>* J'accepte le traitement informatique de ce formulaire<br>
                <span id="missCheck"></span>
                <br><br>

                <button type="submit" value="envoyer" class=" btn btn-dark" id="validation" onsubmit="validation()">Envoyer</button> <button type="reset" value="annuler" class=" btn btn-dark">Annuler</button>

<p class="col-12">* Ces zones sont obligatoires</p>

    
    <form action="http://bienvu.net/script.php" method="POST" class="col-12">
        
            <span class="display-4"><strong>Vos coordonnées</strong></span>
            <div class="form-group">
                <label for="nom">Votre nom* :</label>
                <input type="text" name="nom" id="nom" class="form-control" placeholder="Veuillez saisir votre nom">
            </div>
            <div class="form-group">
                <label for="prénom">Votre prénom* :</label>
                <input type="text" name="prenom" id="prénom" class="form-control" placeholder="Veuillez saisir votre prénom">
            </div>
            
                <label>Sexe* :</label>
            <div class="custom-radio">
                <label class="radio-inline control-label">
                    <input id="Fille" name="sexe" type="radio" value="2">Féminin
                </label>
                
                <label class="radio-inline control-label spacing">
                    <input id="Garçon" name="sexe" type="radio" value="1">Masculin
                </label>

                <label class="radio-inline control-label">
                    <input id="Neutre" name="sexe" type="radio" value="0">Neutre
                </label>
            </div>

            <div class="form-group">
                <label for="ddn">Date de naissance* :</label>
                <input type="date" name="ddn" id="ddn" class="form-control">
            </div>
            <div class="form-group">
                <label for="cp">Code postal* :</label>
                <input type="number" name="cp" id="cp" class="form-control">
            </div>  
            <div class="form-group">
                <label for="adresse">Adresse :</label>
                <input type="text" name="adresse" id="adresse" class="form-control">
             </div>
             <div class="form-group">
                <label for="ville">Ville :</label>
                <input type="text" name="ville" id="ville" class="form-control">
             </div>
             <div class="form-group">
                <label for="email">Email* :</label>
                <input type="email" name="email" id="email" placeholder="dave.loper@afpa.fr" class="form-control">
            </div><br>
        
             <span class="display-4"><strong>Votre demande</strong></span>
                <div class="form-group">
                     <label for="sujet">Sujet* :</label>
                    <select id="sujet" size="1" class="form-control" name="sujet">
                         <option value="Veuillez sélectionner un sujet" selected>Veuillez sélectionner un sujet</option>
                         <option value="Mes commandes">Mes commandes</option>
                         <option value="Questions sur un produit">Questions sur un produit</option>
                         <option value="Réclamation">Réclamation</option>
                        <option value="Autres">Autres</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="questions">Votre question* :</label>
                    <input type="text" name="questions" id="questions" class="form-control">
                </div>
        <br>

        <input type="checkbox" name="validation" value="j'accepte">* J'accepte le traitement informatique de ce formulaire<br>
        <input type="submit" value="Envoyer" class="btn btn-dark mt-3"> <input type="reset" value="Annuler" class="btn btn-dark mt-3">
        

    </form>

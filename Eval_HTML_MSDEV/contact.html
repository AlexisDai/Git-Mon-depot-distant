    <section>

        <h1>Contact</h1>
        <hr>

        <p>* Ces zones sont obligatoires </p>

        <form action="http://bienvu.net/script.php" method="get">
            <fieldset>
                <legend>Vos coordonnées</legend>

                <label for = "nom">Votre nom* : </label>
                <input type="text" name="nom" id="nom">
                <br>

                <label for ="prénom">Votre prénom* :</label>
                <input type="text" name="prénom" id="prénom">
                <br>
                
                Sexe* :
                <input type="radio" name="sexe" value="fille">Féminim
                <input type="radio" name="sexe" value="garçon">Masculin
                <br>

                <label for="date">Date de naissance* :</label>
                <input type="date" name="date" id="date">
                <br>

                <label for="cp">Code postal* :</label>
                <input type="number" name="cp" id="cp">
                <br>

                <label for="adresse">Adresse :</label>
                <input type="text" name="adresse" id="adresse">
                <br>

                <label for="ville">Ville :</label>
                <input type="text" name="ville" id="ville">
                <br>

                <label for="email">Email* :</label>
                <input type="email" name="email" id="email">
                <br>

            </fieldset>

            <fieldset>
                
                <legend>Votre demande</legend>

                Sujet* :
                <select id="sujet">
                    <option value="0" selected disabled>Veuillez sélectionner un sujet</option>
                    <option value="commandes">Mes commandes</option>
                    <option value="produits">Questions sur un produit</option>
                    <option value="réclamation">Réclamation</option>
                    <option value="autres">Autres</option>
                </select>
                <br>

                <label for="question">Votre question* :</label>
                <textarea name="question" id="question"></textarea>
                
            </fieldset>
            <br>

            <input type="checkbox" name="valid" value="validation">* J'accepte le traitement informatique de ce formulaire
            <br><br>

            <button type="submit" value="envoyer">Envoyer</button> <button type="reset" value="annuler">Annuler</button>


        </form>

    </section>
